apiVersion: bpfman.io/v1alpha1
kind: BpfApplication
metadata:
  labels:
    app.kubernetes.io/name: bpfapplication
  name: bpfapplication-sample
spec:
  # Select all nodes
  nodeselector: {}
  bytecode:
    image:
      url: quay.io/bpfman-bytecode/go-app-counter:latest
  programs:
    - type: Kprobe
      kprobe:
        bpffunctionname: kprobe_counter
        func_name: try_to_wake_up
        offset: 0
        retprobe: false
    - type: Tracepoint
      tracepoint:
        bpffunctionname: tracepoint_kill_recorder
        names:
          - syscalls/sys_enter_kill
    - type: TC
      tc:
        bpffunctionname: stats
        interfaceselector:
          primarynodeinterface: true
        priority: 55
        direction: ingress
    - type: Uprobe
      uprobe:
        bpffunctionname: uprobe_counter
        func_name: malloc
        target: libc
        retprobe: false
        containers:
          namespace: bpfman
          pods:
            matchLabels:
              name: bpfman-daemon
          containernames:
            - bpfman
            - bpfman-agent
    - type: XDP
      xdp:
        bpffunctionname: xdp_stats
        interfaceselector:
          primarynodeinterface: true
        priority: 55
